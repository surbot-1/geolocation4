<!DOCTYPE html>
<html>
  
<head> 
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
 <title>editApp</title>

  <style> 
    
    body {
      background-color: white;
      margin: 0px; 
      padding: 0px;
    }
    
    .div1 {
      font-size: 40px;
      font-weight: bold;
      color: #009900;
      margin-top: 20px;
      margin-left: 20px;
    }
    
    .button1 {
      margin-left: 20px;
    }
 
    p {
      color: #000000;
      font-size: 20px;
      margin-left: 20px;
    }
    
    .p1 {
      color: #0000AA;
      font-size: 20px;
      margin-left: 20px;
    }

  </style>

</head>
 

<body>

  <div class="div1">editApp - GeoLite</div>
 
 <p> Get Geolocation Latitude and Longitude </p> 
 <p> Accuracy depends on device </p> 
 <p> Recommended device - Apple's iPhone </p> 
 
  <button class="button1" onclick="getlocation()">
    Click to get current coordinates
  </button>

  <p class="p1" id="demo1"></p>
 
  <script>

    var variable1 = document.getElementById("demo1");
    function getlocation() {
      navigator.geolocation.getCurrentPosition(showLoc, errHand);
    }

    function showLoc(pos) {
      variable1.innerHTML =
        "Latitude: " +
        pos.coords.latitude +
        "<br>Longitude: " +
        pos.coords.longitude;
    }
 
    function errHand(err) {
      
      switch (err.code) {
          
        case err.PERMISSION_DENIED:
          variable1.innerHTML =
            "The application doesn't have the" +
            "permission to make use of location services";
          break;

        case err.POSITION_UNAVAILABLE:
          variable1.innerHTML = "The location of the device is uncertain";
          break;

        case err.TIMEOUT:
          variable1.innerHTML = "The request to get user location timed out";

          break;

        case err.UNKNOWN_ERROR:
          variable1.innerHTML =
            "Time to fetch location information exceeded" +
            "the maximum timeout interval";
          break;

      }

    }

  </script>

</body>
</html>
